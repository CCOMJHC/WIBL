<!DOCTYPE html>
<head>
    <title>Algorithm Request Configuration</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/status.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.html">
            <img src="../images/WIBL-CoreWhite-125px.png" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <div class="main-wrapper">
            <h2>Algorithm Request Configuration</h2>
            <fieldset class="algorithms">
                <legend>Current Algorithm Requests</legend>
                <div class="status-table-row">
                    <!-- In practice, the code would poll the logger with the "algorithm" command,
                         and fill out the table below with the results. -->
                    <table>
                        <tr><th>Name</th><th>Parameters</th></tr>
                        <tr><td>deduplicate</td><td>N/A</td></tr>
                        <tr><td>uncertainty</td><td>0.25,0.013,0.95</td></tr>
                    </table>
                </div>
            </fieldset>
            <fieldset class="algorithms">
                <!-- Adding a new algorithm can just generate a new entry in the table here,
                     so that you don't round-trip a modification each time. -->
                <legend>Add New Algorithm Request</legend>
                <label for="alg-name">Name</label>
                <input type="text" name="algname" id="alg-name"/>
                <label for="alg-params">Parameters</label>
                <input type="text" name="algparam" id="alg-params"/><br>
                <button>Add Algorithm</button>
            </fieldset>
            <div class="algorithms">
                <button>Clear List</button><!-- On click, send "algorithm none" command to clear list -->
                <button>Upload</button><!-- On click, send "algorithms none" command, then one "algorithm" command per line in the table -->
            </div>
        </div>
    </body>
</html>
