<!DOCTYPE html>
<head>
    <title>Upload Authentication Token</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.htm">
            <img src="../images/WIBL-Logo.gif" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <script src="../js/common.js"></script>
        <script src="../js/token.js"></script>
        <div class="main-wrapper">
            <h2>Upload Authentication Token Management</h2>
            <fieldset class="algorithms">
                <legend>Current Token</legend>
                <p id="token-display"></p>
            </fieldset>
            <fieldset class="algorithms">
                <legend>Reset Token</legend>
                <label for="add-item">Token:</label>
                <input type="text" name="add" id="add-item"/>
                <button onclick="resetToken()">Add</button>
            </fieldset>
        </div>
        <script>
            bootstrapToken();
        </script>
    </body>
</html>
