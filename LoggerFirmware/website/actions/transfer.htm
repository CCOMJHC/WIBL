<!DOCTYPE html>
<head>
    <title>Data Transfer</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.htm">
            <img src="../images/WIBL-Logo.gif" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <script src="../js/common.js"></script>
        <script src="../js/transfer.js"></script>
        <div class="main-wrapper">
            <h2>Data Transfer</h2>
            <fieldset class="algorithms">
                <legend>Transfer Data</legend>
                <label for="file-id">ID Number:</label>
                <input type="number" name="fileid" id="file-id"/>
                <!-- On click, send "transfer" with the numerical ID in input, then pop-up "save as" box with
                     filename manufactured from the ID number -->
                <button onclick="transferData()">Transfer</button>
            </fieldset>
        </div>
    </body>
</html>
