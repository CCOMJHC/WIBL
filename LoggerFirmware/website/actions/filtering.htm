<!DOCTYPE html>
<head>
    <title>NMEA0183 Message Filtering</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.htm">
            <img src="../images/WIBL-Logo.gif" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <script src="../js/common.js"></script>
        <script src="../js/filtering.js"></script>
        <div class="main-wrapper">
            <h2>NMEA0183 Message Filtering</h2>
            <fieldset class="algorithms">
                <legend>Current List</legend>
                <p id="filter-list"></p>
            </fieldset>
            <fieldset class="algorithms">
                <legend>Add New Message ID</legend>
                <label for="add-item">Message ID:</label>
                <input type="text" name="add" id="add-item"/>
                <button onclick="addFilter()">Add</button>
            </fieldset>
            <div class="algorithms">
                <button onclick="clearFilterList()">Clear List</button>
            </div>
        </div>
        <script>
            populateFilterTable();
        </script>
    </body>
</html>
