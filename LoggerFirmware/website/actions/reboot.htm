<!DOCTYPE html>
<head>
    <title>Reboot Logger</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.htm">
            <img src="../images/WIBL-Logo.gif" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <script src="../js/common.js"></script>
        <div class="main-wrapper">
            <h2>Reboot Logger</h2>
            <p>Note that this will reset the logger, and cause the WiFi connection
                to disappear for a time.  This may cause errors in connection to be reported.
            </p>
            <input type="button" name="reset-button" value="Reboot Now" onclick = "rebootLogger()">
        </div>
    </body>
</html>
