<!DOCTYPE html>
<head>
    <title>NMEA0183 Message Filtering</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.html">
            <img src="../images/WIBL-CoreWhite-125px.png" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <div class="main-wrapper">
            <h2>NMEA0183 Message Filtering</h2>
            <fieldset>
                <!-- In practice, the code would send the "accept" command and fill the list here from the results -->
                <legend>Current List</legend>
                <p>
                    GGA, ZDA, GGL, RMC, VTG
                </p>
            </fieldset>
            <fieldset class="algorithms">
                <legend>Add New Message ID</legend>
                <label for="add-item">Message ID:</label>
                <!-- The input should be a three-letter message ID; should be canonicalised to uppercase before adding to the list -->
                <input type="text" name="add" id="add-item"/>
                <button>Add</button>
            </fieldset>
            <div class="algorithms">
                <button>Clear List</button><!-- On click, send "accept all" command to clear list, and then refresh with "accept" -->
                <button>Upload</button><!-- On click, send "accept all" command, then one "accept" command per element in the list -->
            </div>
        </div>
    </body>
</html>
