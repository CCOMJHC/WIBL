<!DOCTYPE html>
<head>
    <title>Reboot Logger</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<html>
    <header class="primary-header">
        <a href="../index.html">
            <img src="../images/WIBL-CoreWhite-125px.png" alt="The WIBL Project Logo" width="80" class="logo"/>
        </a>
        <h1 class="title">Wireless Inexpensive Bathymetry Logger</h1>
    </header>
    <body>
        <div class="main-wrapper">
            <h2>Reboot Logger</h2>
            <p>Note that this will reset the logger, and cause the WiFi connection
                to disappear for a time.  This may cause errors in connection to be reported.
            </p>
            <!-- On click, send "reset" command to logger.  Note that this will terminate the WiFi, and might
                 potentially break the connection.  Having a timeout of a couple of seconds will stop the
                 system from locking waiting on the response. -->
            <input type="button" name="reset-button" value="Reboot Now">
        </div>
    </body>
</html>
