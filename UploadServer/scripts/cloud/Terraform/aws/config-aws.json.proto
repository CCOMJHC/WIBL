{
    "api": {
        "port": ${WIBL_UPLOAD_SERVER_PORT}
    },
    "cloud": {
        "provider": "aws"
    },
    "aws": {
        "region":           "${AWS_REGION}",
        "upload_bucket":    "${WIBL_UPLOAD_BUCKET_NAME}",
        "sns_topic":        "${WIBL_UPLOAD_SNS_TOPIC_ARN}"
    },
    "db": {
        "connection":   "/usr/local/wibl/upload-server/db/loggers.db"
    },
    "cert": {
      "cert_file": "/usr/local/wibl/upload-server/etc/certs/server.crt",
      "key_file": "/usr/local/wibl/upload-server/etc/certs/server.key"
    },
    "logging": {
      "level": "debug",
      "console_log": "/usr/local/wibl/upload-server/log/console.log",
      "access_log": "/usr/local/wibl/upload-server/log/access.log",
      "max_size_mb": 1,
      "max_age": 1,
      "max_backups": 0,
      "compress_rotated": false
    }
}
