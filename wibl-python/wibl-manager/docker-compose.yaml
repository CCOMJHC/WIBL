services:
  manager:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - manager.env
    environment:
      MANAGER_DATABASE_URI: 'sqlite:////var/wibl/database.db'
    ports:
      #- '8001:8000'
      - '6080:5000'
    volumes:
      - 'dbdata_mgr:/var/wibl'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/heartbeat"]
      interval: 30s
      timeout: 1s
      retries: 5
    command: 'gunicorn wibl_manager.application:app --workers 1 --bind 0.0.0.0:5000 --access-logfile -'
    develop:
      watch:
        - action: sync+restart
          path: ./wibl_manager
          target: /usr/src/wibl/wibl_manager
  localstack:
    image: localstack/localstack
    environment:
      - DYNAMODB_IN_MEMORY=1
      - DYNAMODB_DELAY_TRANSIENT_STATUSES=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SERVICES=s3
      - DEBUG=0
      - LS_LOG=error
    ports:
      - "14566:4566"
      - "14510-14559:4510-4559"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
volumes:
  dbdata_mgr:
